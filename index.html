<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gift Site</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>Today is Amr's Birthday🎉</h1>
    <img id="bff-img" src="images/my-pic.JPG" alt="">
    <h2 id="bday-age">31 years old</h2>
    <h4 id="bday-date">03.02.2025</h4>
  </div>
  <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today🥳</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img" id="gift-img-happy"></div>
      </div>

      <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room😍</h2>
      <div class="gift-img" id="gift-img-hot"></div>
      </div>

      <div class="gift-section">
        <h2 class="gift-title">When I remember my age</h2>
        <div class="gift-img" id="gift-img-remember"></div>
        </div>

        <div class="gift-section">
          <h2 class="gift-title">Me on my Birthday 💪🏻</h2>
          <div class="gift-img" id="gift-img-me"></div>
          </div>

        <div class="gift-section">
          <h2 class="gift-title">Celebrating my Birthday with my friends</h2>
          <div class="gift-img" id="gift-img-celebrate"></div>
          </div>
        </body>
</html>
